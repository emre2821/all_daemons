name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          echo "::notice::Running flake8 lint check..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics \
            --exclude=all_daemons,.git,__pycache__
          echo "::notice::Lint check completed"

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "::notice::Running pytest..."
          pytest --ignore=all_daemons -v
          echo "::notice::Tests completed"

  security:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check for secrets
        run: |
          echo "::notice::Checking for potential secrets in code..."
          # Simple check for common secret patterns
          if grep -rn --include="*.py" --include="*.json" -E "(api[_-]?key|secret|password|token)\s*[:=]\s*['\"][^'\"]{8,}" . \
            --exclude-dir=all_daemons --exclude-dir=.git 2>/dev/null; then
            echo "::warning::Potential secrets found in code. Please review."
          else
            echo "::notice::No obvious secrets detected"
          fi
