[global]
# Paths to strip from printed results
prefixes_to_strip = C:\EdenOS_Origin; C:\Users\emmar\Desktop
# How many days of daily snapshots to keep per hunt
rotate_keep_days = 7

# Optional: override/extend watch dirs (else Ranger.WATCH_DIRS is used)
#watch_dirs = C:\EdenOS_Origin; C:\Users\emmar\Documents; C:\Users\emmar\Desktop

# ----------------------
# Built-in examples
# ----------------------

[hunt:chaos]
type = suffix_startswith
suffix = .chaos           ; matches .chaos, .chaoslog, .chaosceremony (final suffix starts with .chaos)

[hunt:mirrors]
type = glob
pattern = *.mirror.json   ; simple glob on filenames

[hunt:big]
type = size_gt
mb = 100                  ; files > 100 MB

[hunt:old]
type = mtime_older_than
days = 180                ; last modified more than 180 days ago

[hunt:vas]
type = ext_equals
ext = .vas

[hunt:text-contains-echo]
type = fts_match
query = Echomarker        ; uses the SQLite FTS index Ranger maintains for plain-texty files
limit = 500               ; optional cap for FTS results
