[Alfie]
# Set to True if you only want to generate a folder tree of agents for manual comparison
generate_agent_tree_only = True

# Comma-separated list of directories Alfie should scan (excluding EdenOS_Root)
scan_directories = C:\Users\emmar\Desktop\borington, C:\Users\emmar\Desktop\Eden_Rebuild

# Folder to store Alfieâ€™s logs and outputs
output_directory = daemons/_daemon_specialty_folders/alfie_findings

# Optional: true to overwrite log files each time, false to append
overwrite_logs = True

# Agent file types to look for (add .chaos, .json, etc.)
agent_file_extensions = .json,.chaos,.mirror.json

# Safe path exclusion (protects EdenOS_Root and anything else)
excluded_directories = C:\EdenOS_Root

# Log filename for tree-only mode
tree_log_filename = agent_tree_log.txt

# Whether to print status updates to terminal
verbose = True
